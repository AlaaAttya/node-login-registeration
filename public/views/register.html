<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body>

        <h3 class="col-md-offset-3">Register page!</h3>
        <% if (message != '') { %>
        <div class="alert alert-danger col-md-5 col-md-offset-3"><%= message %></div>
        <% } %>
        
        <div class="col-md-5 col-md-offset-3" style="margin-top: 25px">
            <form class="form-horizontal" role="form" method="post" action="/register">
                <div class="form-group">
                    <label for="Username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="Username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" name="regBt" class="btn btn-default">Register</button>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
